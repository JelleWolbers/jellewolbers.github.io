<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Personal website of Jelle Wolbers</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body style="height: 100vh; padding: 1rem; background-color: #000; color: #f3f4f6; font-family: 'Roboto Slab', serif;">
		<div style="height: 100%; border: .5rem solid; display: flex;">
			<div style="flex: 1 0 0; display: flex; justify-content: center; align-items: center;">
				<img src="me.jpeg" alt="Jelle's picture" style="display: inline-block; width: 20vw; height: 20vw; border-radius: 50%; object-fit: cover;">
			</div>
			<div style="flex: 2 0 0; display: flex; flex-direction: column; justify-content: center;">
				<div>
					<h1>Jelle Wolbers</h1>
					<p>I build novel demonstrators for XR and for Human-AI teams</p>
				</div>
				<div>
					<div>Reach me&nbsp;<a href="https://www.linkedin.com/in/jellewolbers/" target="_blank">via LinkedIn</a>&nbsp;or by contact form.</div>
					<div>
						<form action="https://formspree.io/f/mqkvqnrr" method="POST">
							<label>
								Your email:
								<input type="email" name="email">
							</label>
							<label>
								Your message:
								<textarea name="message"></textarea>
							</label>
							<button type="submit">Send</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
